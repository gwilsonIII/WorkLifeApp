 <body>
	<h1>Add Contact Info</h2>
	<form action="" method="post">
		<fieldset>
			<label> Company ID:
				<input type="text" name="coID" size="30" maxlength="100">
			</label>
			<label> First Name:
				<input type="text" name="fname" size="30" maxlength="100">
			</label>
			<br>
			<br>
			<label> Last Name:
				<input type="text" name="lname" size="30" maxlength="100">
				<div> The company's unique website and email domain </div>
			</label>
			<br>
			<label> Email Address:
				<input type="text" name="email" size="30" maxlength="100">
			</label>
			<br>
			<label> Phone Number:
				<input type="password" name="phone" size="30" maxlength="100">
			</label>
	</form>
